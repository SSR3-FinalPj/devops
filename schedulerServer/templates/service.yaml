apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  type: {{ .Values.main.service.type }}
  selector:
    app: airflow-service-webserver
  ports:
    - port: {{ .Values.main.service.port }}
      targetPort: {{ .Values.main.service.targetPort }}
